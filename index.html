<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Arquitectura de las computadoras</title>
</head>
<body class="flex flex-col items-center">
    <header class="bg-gray-700 h-fit w-screen mb-5">
        <h1 class="mt-5 text-center p-2 mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Arquitectura</span> De Las Computadoras</h1>
        <p class="text-center p-2 mb-4 text-lg font-normal text-gray-500 lg:text-3xl dark:text-gray-400">Hoy aprenderemos acerca de los distintos componentes de una PC</p>
    </header>

    <div class=" w-10/12 carousel carousel-center rounded-box m-4">
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/fuente.png" alt="Fuente de energía" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/tarjetared.webp" alt="Tarjeta de red" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/memoriaram.webp" alt="Memoria RAM" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/memoriarom.jpg" alt="Disco Duro" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/placamadre.jpg" alt="Placa Madre" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/procesador.jpg" alt="Procesador" />
        </div>
        <div class="carousel-item">
            <img class="w-64 h-60 object-cover" src="img/tarjetagrafica.jpg" alt="Tarjeta Gráfica" />
        </div>
    </div>

    <section class="flex flex-row mt-4" id="componentes">
        <div class="join">
            <button class="btn bg-gray-900 join-item">Ver Todos</button>
            <button class="btn join-item">Procesador</button>
            <button class="btn join-item">Tarjeta Gráfica</button>
            <button class="btn join-item">Tarjeta Red</button>
            <button class="btn join-item">RAM</button>
            <button class="btn join-item">Disco Duro</button>
            <button class="btn join-item">Fuente de energía</button>
            <button class="btn join-item">Placa Madre</button>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
